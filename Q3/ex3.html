<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Peças</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    input, button {
      margin: 5px;
      padding: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>

  <h2>Controle de Peças</h2>

  <input type="text" id="operador" placeholder="Nome do operador">
  <input type="number" id="pecas" placeholder="Qtd de peças">
  <button onclick="adicionar()">Adicionar</button>

  <p>Total de peças: <span id="total">0</span></p>

  <ul id="lista"></ul>

  <script>
    let total = 0;

    function atualizarTotal() {
      document.getElementById("total").textContent = total;
    }

    function adicionar() {
      const nome = document.getElementById("operador").value.trim();
      const qtd = parseInt(document.getElementById("pecas").value);

      if (nome === "" || isNaN(qtd)) return;

      const li = document.createElement("li");
      li.textContent = `${nome} - ${qtd} peças `;

      const btnExcluir = document.createElement("button");
      btnExcluir.textContent = "Excluir";
      btnExcluir.onclick = function () {
        li.remove();
        total -= qtd;
        atualizarTotal();
      };

      li.appendChild(btnExcluir);
      document.getElementById("lista").appendChild(li);

      total += qtd;
      atualizarTotal();

      document.getElementById("operador").value = "";
      document.getElementById("pecas").value = "";
    }
  </script>

</body>
</html>
